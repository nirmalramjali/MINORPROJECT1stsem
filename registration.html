 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
<body>
 <div class="form-container">
        <h2>Football Registration</h2>
        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>

            <label>Contact Number</label>
            <input type="tel" placeholder="Enter your contact number" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Parent's Name</label>
            <input type="text" placeholder="Enter parent's name" required>

            <label>Age</label>
            <input type="number" min="5" max="25" placeholder="Enter age" required>

            <label>Height (cm)</label>
            <input type="number" placeholder="Enter height in cm" required>

            <label>Weight (kg)</label>
            <input type="number" placeholder="Enter weight in kg" required>

            <label>Date of Birth</label>
            <input type="date" required>

            <input type="submit" value="Register">

        </form>
    </div>
    </body>
    </html>
